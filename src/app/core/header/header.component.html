<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a routerLinkActive="active" [routerLink]="['/recipes']">Recipes</a></li>
        <li><a routerLinkActive="active" [routerLink]="['/shopping-list']">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!auth.isAuthenticated()">
          <li><a routerLinkActive="active" [routerLink]="['/signup']">Sign Up</a></li>
          <li><a routerLinkActive="active" [routerLink]="['/signin']">Sign In</a></li>
        </ng-template>
        <li><a *ngIf="auth.isAuthenticated()" (click)="auth.logout()">Log Out</a></li>

          <a style="cursor: pointer" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onStore()">Save Data</a></li>

          </ul>
        </li>
      </ul>
    </div>
  </div>
